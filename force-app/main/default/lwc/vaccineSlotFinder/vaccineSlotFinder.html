<template>
    <lightning-card title="Vaccine Slot Finder">
        <lightning-input type="search" placeholder="Enter Pincode" slot="actions" onkeyup={pincodeChangeHandler}></lightning-input>
        <lightning-datatable data={centers} columns={dates} key-field="id" show-row-number-column hide-checkbox-column if:true={hideMessage}></lightning-datatable>
        <div if:false={hideMessage}>
            No slot Please make a different search
        </div>
    </lightning-card>
</template>
